 </section>


<script>
     const hamburger = document.getElementById('hamburger-icon');
        const dishes = document.getElementById('list');

        const crossmark=document.getElementById('crossmark')

        // Initially hide the list items
        dishes.style.display = 'none';

        hamburger.addEventListener('click', () => {
            if (dishes.style.display === 'none') {
                dishes.style.display = 'block';
            } else {
                dishes.style.display = 'none';
            }
        });
        crossmark.addEventListener('click',()=>{
            dishes.style.display="none"
        })
</script>

<!-- to display the images from API -->
<script>

  
document.addEventListener('DOMContentLoaded', () => {
    const apiFetch = "https://www.themealdb.com/api/json/v1/1/categories.php";
    
    fetch(apiFetch)
        .then(response => response.json())
        .then(data => {
            const categories = data.categories;
            console.log(data);
            const mainImgSection = document.getElementById('main-img');
            
            categories.forEach(category => {
                // Create a container div for each category
                const container = document.createElement('div');
                container.classList.add('category-container'); // Add a class for styling

                // Create the image element
                const imgElement = document.createElement('img');
                imgElement.src = category.strCategoryThumb;
                imgElement.classList.add('category-image'); // Add a class for styling

                // Create the text element
                const imageName = document.createElement('p');
                imageName.textContent = category.strCategory;
                imageName.classList.add('category-name');

                

                
                 // Add a class for styling
               
                

                // Append the image and name to the container
                container.appendChild(imgElement);
                container.appendChild(imageName);

                // Append the container to the main section
                mainImgSection.appendChild(container);
            });
        })
        .catch(error => console.error('Error fetching images:', error));
});


</script>
