<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation dynamically using js</title>
</head>
<style>
    table,tr,th,td{
        border: 1px solid black;
        border-collapse: collapse;
        width: 200px;
        text-align: center;
    }
     th{
        background-color:rgb(245, 191, 227) ;
        /* color:white */
        }
    td{
        background-color: rgb(210, 240, 245);
        
    }
        
    
    
    
</style>
<body>
   
<div id="tables"></div>
    <script>
        let table=document.createElement('table')
        let tr=document.createElement('tr')
        let tr1=document.createElement('tr')
        let tr2=document.createElement('tr')
        let tr3=document.createElement('tr')
        let th=document.createElement('th')
        let th1=document.createElement('th')
        let th2=document.createElement('th')
        let td=document.createElement('td')
        let td1=document.createElement('td')
        let td2=document.createElement('td')
        let td3=document.createElement('td')
        let td4=document.createElement('td')
        let td5=document.createElement('td')
        let td6=document.createElement('td')
        let td7=document.createElement('td')
        let td8=document.createElement('td')
        let td9=document.createElement('td')

//  Table Heading
        let heading=document.createTextNode("Name")
        th.appendChild(heading)
        tr.appendChild(th)
        let heading1=document.createTextNode('Age')
        th1.appendChild(heading1)
        tr.appendChild(th1)
        let heading2=document.createTextNode('Gender')
        th2.appendChild(heading2)
        tr1.appendChild(td)
        tr.appendChild(th2)
        // table data 1
        let data=document.createTextNode("Siri")
        td.appendChild(data)
        let data2=document.createTextNode("25")
        td1.appendChild(data2)
       tr1.appendChild(td1)
       data3=document.createTextNode("Female")
       td2.appendChild(data3)
        tr1.appendChild(td2)
        // table data 2
        tr2.appendChild(td3)
        let data4=document.createTextNode("Rama")
        td3.appendChild(data4)
       
        let data5=document.createTextNode('Female')
        td6.appendChild(data5)
        tr2.appendChild(td5)
        let data6=document.createTextNode("30")
        td5.appendChild(data6)
        tr2.appendChild(td6)
        // table data3
       tr3.appendChild(td7)
      let data7=document.createTextNode("Madhav")
      td7.appendChild(data7);
      tr3.appendChild(td8)
      let data8=document.createTextNode("38")
      td8.appendChild(data8)
      tr3.appendChild(td9)
      let data9=document.createTextNode("Male")
td9.appendChild(data9)
        table.appendChild(tr);
        table.appendChild(tr1);
        table.appendChild(tr2);
        table.appendChild(tr3)
        
        tables.appendChild(table)
       console.log(table);

        
       
         

       
     
    </script>
</body>
</html>
