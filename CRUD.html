// reading  specific values by using id
function PersonData(id){
    return person.find(item=>item.id===id)
}
console.log(PersonData(2));
//create values in to object

function createPerson(x){
person.push(x)   ;

}
createPerson({name:'Mahadev',id:4,gender:'male'});
console.log(person);

// updating the values
function updateValue(id,updateValue){
     const index=person.findIndex(item=>item.id===id);
     
     if(index!==-1){
        person[index]={...person[index],...updateValue} ;

     }
}
updateValue(3,{name:'ramya'})
updateValue();
console.log(person);
// delete the values
function deleteValue(id){
   person =person.filter(item=>item.id!==id)
}

console.log(person);
